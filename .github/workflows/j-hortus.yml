name: Ghostwriter J. Hortus
on:
  schedule:
    # Esegue al minuto 15 di ogni ora (es. 10:15, 11:15, 12:15...)
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Forza esecuzione ignorando il limite di 1 ora'
        required: false
        type: boolean
        default: true
jobs:
  run-hortus:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @google/generative-ai dotenv firebase-admin

      - name: Run J. Hortus Checker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        shell: bash
        run: node runGhostwriter.js ${{ github.event.inputs.force == 'true' && '--force' || '' }}
